services:
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - backend
      - backend_1
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: crudapp-backend
    volumes:
      - ./backend:/app           # Mount code for hot reload
    ports:
      - "8000:8000"
    environment:
      - INSTANCE=SERVER_1
    command: >
      sh -c "
        python manage.py migrate &&
        python manage.py runserver 0.0.0.0:8000
      "
  backend_1:
    build: ./backend
    container_name: crudapp-backend_1
    volumes:
      - ./backend:/app           # Mount code for hot reload
    ports:
      - "8001:8000"
    environment:
      - INSTANCE=SERVER_2
    command: >
      sh -c "
        python manage.py migrate &&
        python manage.py runserver 0.0.0.0:8000
      "
  frontend:
      build: ./frontend
      container_name: crudapp-frontend
      ports:
        - "5173:5173"
      volumes:
        - ./frontend:/frontend
        - /frontend/node_modules
      stdin_open: true
      tty: true
